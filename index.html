<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="container mb-3">
      <h1 class="text-center fw-bold my-4">AI Universe Hub</h1>
      <button
        id="btn-sort"
        class="btn btn-danger fw-semibold d-block mx-auto py-2 mb-5"
      >
        Sort By Date
      </button>
      <!-- spinner -->
      <div
        id="spinner"
        class="d-flex justify-content-center align-items-center d-none"
      >
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- cards -->
      <div
        id="card-col"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 card-deck"
      ></div>
      <!-- see more button -->
      <button
        id="btn-see-more"
        class="btn btn-danger fw-semibold d-block mx-auto py-2 mt-3 d-none"
      >
        See More
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="ai-modal"
        tabindex="-1"
        aria-labelledby="ai-modal-label"
        aria-hidden="true"
      >
      <div id="modal" class="modal-dialog">

      </div>
      </div>
    </section>

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Main js -->
    <script src="./js/modal.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
