<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="text-center fw-bold my-4">AI Universe Hub</h1>
      <button
        id="btn-sort"
        class="btn btn-danger fw-semibold d-block mx-auto py-2 mb-5"
      >
        Sort By Date
      </button>

      <!-- cards -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div id="card-col" class="col">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text border-bottom border-2 pb-3">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
            <div class="card-bottom d-flex justify-content-between ps-3 py-3">
              <div>
                <h5>ChatGPT</h5>
                <img src="./images/icons/calander.svg" alt="" /><span
                  class="ms-2"
                  >11/10/2022</span
                >
              </div>
              <button id="btn-details" class="btn">
                <img class="arrow" src="./images/icons/arrow.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Main js -->
    <script src="./js/app.js"></script>
  </body>
</html>
